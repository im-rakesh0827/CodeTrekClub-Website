<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="PaymentForm01.css">
</head>
<body>
    <div>
        <form action="">
            <h1 class="main_heading" style="font-family: Verdana, Geneva, Tahoma, sans-serif;"">Payment Form </h1>
            <hr>
            <h5 style="font-size: large; font-family: 'Times New Roman', Times, serif;">Required Fields Are Followed By *</h5>
            <h2>Contact Information : </h2>
            <p>Name : *
                <input type="text" name="name" required placeholder="Your Full Name">
            </p>
            <p>Student ID : *
                <input type="text" name="name" required placeholder="Your Student ID">
            </p>
            <p>Email : *
                <input type="text" name="name" required placeholder="Your Email">
            </p>
            <fieldset>
                    <legend>Gender*</legend>
                <p>
                    Male <input type="radio" name="gender" id="Male" required>
                    Female <input type="radio" name="gender" id="Female" required>
                </p>
            </fieldset>
            <p>
                Address : <textarea name="address" id="address" cols="90" rows="7" placeholder="Your Full Address : "></textarea>
            </p>
            <p>
                Pincode :* <input type="number" name="pincode" id="pincode" required placeholder="000000">
            </p>
            <h2>Payment Information : </h2>
            <p>
                Card Type : *
                <select name="card_type" id="card_type" required>
                    <option value="">--Select Card Type--</option>
                    <option value="visa">Visa</option>
                    <option value="ruPay">RuPay</option>
                    <option value="mastercard">Master Card</option>
                </select>
            </p>
            <p>
                Card Number :* <input type="number" name="card_number" id="card_number" required placeholder="1111-2222-3333-4444">
            </p>
            <p>
                Validity :* <input type="date" name="valid_upto" id="valid_upto" required>
            </p>
            <p>
                CVV :* <input type="password" name="cvv" id="cvv" required placeholder="000">
            </p>
            <input type="submit" value="Pay Now">
        </form>
    </div>
</body>
</html>
