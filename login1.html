<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Animate Login Form</title>
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <div class="box">
            <div class="form">
                <h2>Sign In</h2>
                <div class="inputbox">
                    <input type="text" required="required">
                    <span>User Name</span>
                    <i></i>
                </div>
                <div class="inputbox">
                    <input type="password" required="required">
                    <span>Password</span>
                    <i></i>
                </div>

                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign Up</a>
                </div>

                <a href="#"><input type="submit" class="button" value="Login"></a>

            </div>

        </div>

        
    </body>
</html>
